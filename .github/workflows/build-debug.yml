name: Android CI - Debug Build

# 触发器
on:
  # 手动触发
  workflow_dispatch:
    inputs:
      build_name:
        description: '构建名称 (例如: debug-build-001)'
        required: true
        type: string
        default: 'debug-build'
  
  # 推送到主分支时自动构建
  push:
    branches: [ main, master ]
  
  # PR 时构建
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      # 使用 Java 17 以满足新版 Android SDK 的要求
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK (no action needed)
        run: |
          # GitHub Actions runner 已经预装了 Android SDK
          echo "使用预装的 Android SDK"
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
      
      - name: Fix code for Java 17 compatibility
        run: |
          echo "=== 修复代码兼容性问题 ==="
          
          FILE="app/src/main/java/ddd/pwa/browser/WebViewActivity.kt"
          
          if [ -f "$FILE" ]; then
            echo "修复第 443 行: IMPORTANT_FOR_AUTOFILL_YES_AUTO_DETECT"
            # 替换为正确的常量
            sed -i '443s/IMPORTANT_FOR_AUTOFILL_YES_AUTO_DETECT/View.IMPORTANT_FOR_AUTOFILL_AUTO/g' "$FILE"
            
            echo "修复第 476 行: nextAutofillId()"
            # 将方法调用改为属性访问
            sed -i '476s/nextAutofillId()/nextAutofillId/g' "$FILE"
            
            echo "修复完成"
          else
            echo "警告: 未找到 $FILE"
            # 尝试在其他位置查找
            find . -name "*.kt" -type f | xargs grep -l "IMPORTANT_FOR_AUTOFILL_YES_AUTO_DETECT" || true
          fi
      
      - name: Try to build
        run: |
          echo "尝试构建..."
          ./gradlew assembleDebug --stacktrace
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app/build/outputs/apk/debug/*.apk
