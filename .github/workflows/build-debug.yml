name: Android CI - Debug Build

# 触发器
on:
  # 手动触发
  workflow_dispatch:
    inputs:
      build_name:
        description: '构建名称 (例如: debug-build-001)'
        required: true
        type: string
        default: 'debug-build'
  
  # 推送到主分支时自动构建
  push:
    branches: [ main, master ]
  
  # PR 时构建
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup
        run: chmod +x gradlew
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Complete code fix
        run: |
          echo "执行完整修复..."
          
          FILE="app/src/main/java/ddd/pwa/browser/WebViewActivity.kt"
          
          # 方法1: 直接修复代码
          sed -i 's/IMPORTANT_FOR_AUTOFILL_YES_AUTO_DETECT/View.IMPORTANT_FOR_AUTOFILL_NO/g' "$FILE"
          sed -i 's/nextAutofillId()/nextAutofillId/g' "$FILE"
          
          # 方法2: 如果 View 未导入，添加导入
          if ! grep -q "import android.view.View" "$FILE"; then
            # 在文件开头添加
            sed -i '1iimport android.view.View' "$FILE"
          fi
          
          # 方法3: 修复类型不匹配
          sed -i 's/: AutofillId?/: AutofillId/g' "$FILE" 2>/dev/null || true
          sed -i 's/autofillId: AutofillId?/autofillId: AutofillId/g' "$FILE" 2>/dev/null || true
          
          echo "修复完成"
      
      - name: Build
        run: |
          # 简单构建
          ./gradlew assembleDebug --stacktrace
      
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/*.apk
