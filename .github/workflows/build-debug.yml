name: Android CI - Debug Build

# 触发器
on:
  # 手动触发
  workflow_dispatch:
    inputs:
      build_name:
        description: '构建名称 (例如: debug-build-001)'
        required: true
        type: string
        default: 'debug-build'
  
  # 推送到主分支时自动构建
  push:
    branches: [ main, master ]
  
  # PR 时构建
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      # 使用 JDK 17，因为新的 Android SDK 需要它
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # 使用正确的参数格式
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.0
            cmdline-tools;latest
          cmdline-tools-version: 'latest'
          accept-android-sdk-licenses: true
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "创建 local.properties 完成"
      
      - name: Fix Autofill API issues
        run: |
          echo "=== 修复 Autofill API 问题 ==="
          
          # 查找并修复问题文件
          PROBLEM_FILE="app/src/main/java/ddd/pwa/browser/WebViewActivity.kt"
          
          if [ -f "$PROBLEM_FILE" ]; then
            echo "备份原文件..."
            cp "$PROBLEM_FILE" "${PROBLEM_FILE}.backup"
            
            echo "修复第 443 行..."
            # 方案1: 替换为正确的常量
            sed -i '443s/IMPORTANT_FOR_AUTOFILL_YES_AUTO_DETECT/View.IMPORTANT_FOR_AUTOFILL_AUTO/g' "$PROBLEM_FILE"
            
            echo "修复第 476 行..."
            # 方案1: 将方法调用改为属性访问
            sed -i '476s/nextAutofillId()/nextAutofillId/g' "$PROBLEM_FILE"
            
            echo "修复完成，查看相关行："
            sed -n '440,480p' "$PROBLEM_FILE"
          else
            echo "未找到问题文件：$PROBLEM_FILE"
            echo "尝试查找其他位置..."
            find . -name "*.kt" -type f -exec grep -l "IMPORTANT_FOR_AUTOFILL_YES_AUTO_DETECT" {} \;
          fi
      
      - name: Build Debug APK
        run: |
          echo "开始构建 debug APK..."
          ./gradlew assembleDebug --stacktrace --no-daemon
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app/build/outputs/apk/debug/*.apk
